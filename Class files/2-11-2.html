<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />
	</head>

	<body class="flip">
		<section class="learn">
			<!-- Practice area start -->

			<h1>Your Order</h1>

			<form action="" method="get" id="order-form">
				<div>
					<div>
						<label for="order-name">Name</label>
						<input id="order-name" name= "order-name" type="text" placeholder="Your full name" autofocus>
					</div>
					<div>
						<label for="order-email">Email Address</label>
						<input id="order-email" name="order-email" type="email" value="chuck@roundhouse.com" disabled>
					</div>
				</div>
				<div>
					<div>
						<label for="order-address-1">Address</label>
						<input id="order-address-1" name="order-address-1" type="text">
						<input id="order-address-1" name="order-address-2" type="text">
					</div>
				</div>
				<div>
					<div>
						<label for="order-city">City</label>
						<input id="order-city" name="order-city" type="text">
					</div>
					<div>
						<label for="order-state">State</label>
						<select name="order-state" id="order-state">
							<option value="NSW">New South Wales</option>
							<option value="VIC">Victoria</option>
							<option value="QLD">Queensland</option>
							<option value="WA">Western Australia</option>
							<option value="SA">South Australia</option>
							<option value="TAS">Tasmania</option>
							<option value="NT">Northern Territory</option>
							<option value="ACT">Australian Capital Territory</option>
						</select>
					</div>
					<div>
						<label for="order-zip">ZIP</label>
						<input id="order-zip" name="order-zip" type="number">
					</div>
				</div>
				<div>
					<label>What colour samples should we send you?</label>

					<label for="order-colour-white">
						<input type="checkbox" name="order-colour-value" id="order-colour-white" value="white" disabled>White
					</label>
					<label for="order-colour-magenta">
						<input type="checkbox" name="order-colour-value" id="order-colour-magenta" value="magenta" checked>Magenta
					</label>
					<label for="order-colour-coral">
						<input type="checkbox" name="order-colour-value" id="order-colour-coral" value="coral">Coral
					</label>
					<label for="order-colour-burgundy">
						<input type="checkbox" name="order-colour-value" id="order-colour-burgundy" value="burgundy" checked>Burgundy
					</label>
					<label for="order-colour-charcoal">
						<input type="checkbox" name="order-colour-value" id="order-colour-charcoal" value="charcoal">Charcoal
					</label>
				</div>
				<div>
					<label>How large is your team?</label>

					<label for="order-team-small">
						<input type="radio" name="team-size" id="order-team-small" value="1-5"> 1-5 people
					</label>
					<label for="order-team-medium">
						<input type="radio" name="team-size" id="order-team-medium" value="6-10" checked> 6-10 people
					</label>
					<label for="order-team-large">
						<input type="radio" name="team-size" id="order-team-large" value="10+"> 10+ people
					</label>
				</div>
				<div>
					<label for="order-comments">Comments</label>
					<textarea name="order-comments" id="order-comments" cols="60" rows="5"></textarea>
				</div>
				<div>
					<label for="offer-signup">
						<input type="checkbox" name="offer-signup" id="offer-signup"> Sign up for special offers
					</label>

					<!-- <input type="submit" value="Place Order"> -->
				</div>
			</form>

			<button form="order-form">Place Order</button>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="lesson 2-11: Using Forms and Buttons">
			<img width="903px" src="images/reference/order-form.png" alt="Reference image" />
		</section>
	</body>
</html>
